<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Smith</td>
                <td>ksmith@gmail.com</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Rodriguez</td>
                <td>arodriguez@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <!-- text Name input -->
    <div>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="John Doe">
    </div>
    <!-- email input -->
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="email@domain.com">
    </div>
    <!-- message -->
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
    </div>
    <div>
        <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
        <label for="membership">Membership</label><br>
        <input type="radio" name="membership" value="simple" id="membership" checked> Simple
        <input type="radio" name="membership" value="standard" id="membership"> Standard
        <input type="radio" name="membership" value="Super" id="membership"> Super
    </div>
    <div>
        <label for="membership">I like...</label><br>
        <input type="checkbox" name="likes" value="bike" id="likes"> Bike
        <input type="checkbox" name="likes" value="car" id="likes"> Car
        <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- Input Button -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
</body>
</html>
