<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="author" content="Mark Romriell">
    <title>~Scoots Contact Page</title>
    <meta name="description"
        content="Contact page for ~Scoots that gathers customer data and redirects to cthanks.html when the form is submitted. Also contains embedded Google Maps for two location in Cozumel">

    <link rel="stylesheet" ref="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto+Slab:wght@500&display=swap">
    <link rel="stylesheet" href="/scoots/css/normalize.css">
    <link rel="stylesheet" href="/scoots/css/small.css">
    <link rel="stylesheet" href="/scoots/css/medium.css">
    <link rel="stylesheet" href="/scoots/css/large.css">
    <link rel="icon" type="image/png" sizes="180x180" href="/scoots/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/scoots/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/scoots/images/favicon-16x16.png">
    <link rel="manifest" href="/scoots/images/site.webmanifest">
</head>

<body>

    <header>
        <img src="/scoots/images/logo.png" alt="~SCOOTS Logo">
    </header>

    <nav>
        <ul class="clearfix">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="/scoots/index.html">Home</a></li>
            <li><a href="/scoots/rentals.html">Rentals</a></li>
            <li><a href="/scoots/reservations.html">Reservations</a></li>
            <li><a href="/scoots/tours.html">Tours</a></li>
            <li class="active"><a href="/scoots/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="herosection">
            <picture class="heroimage">
                <source media="(max-width: 400px)" srcset="/scoots/images/hero-cozumel5.jpg">
                <source media="(min-width: 401px) and (max-width: 960px)" srcset="/scoots/images/hero-cozumel5.jpgg">
                <source media="(min-width: 961px)" srcset="/scoots/images/hero-cozumel5.jpg">
                <img src="/scoots/images/hero-cozumel5.jpg" alt="Myan Dwellings">
            </picture>
        </div>
        
        <section class="topsection">
            <h2>Get in Touch</h2>
            <form method="get" action="contact.html">
                    <label class="top">Full Name* <input type="text" name="fname" pattern="[A-Za-zÀ-ž\s]{5,}"
                            required></label>
                    <label class="top">Email* <input type="email" name="email" placeholder="email@domain.com" required></label>
                    <label class="top">Comments: <textarea name="additional"></textarea></label>
                <input type="submit" value="Send Message" class="submitBtn">
            </form>
        </section>

        <section class="bottomsection">
            <h2>Here's a Google Map of Our Two Rental Locations</h2>
            <iframe src="https://www.google.com/maps/d/embed?mid=1PeQZX-YazEIoDiGf-EeEQTehsyNou2gA" width="640" height="480"></iframe>
        </section>
    </main>

    <footer>
        <div class="footermenu">
            <div>
                <h3>Contact Information</h3>
                <p>Email: information@scootsislandrentals.com</p>
                <p>Phone: +52 987 869 1086</p>
                <div class="sociallinks">
                    <a href="https://facebook.com" target="_blank"><img src="/scoots/images/facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com" target="_blank"><img src="/scoots/images/twitter.png" alt="Twitter"></a>
                    <a href="https://instagram.com" target="_blank"><img src="/scoots/images/instagram.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
        <div class="copyrightdetails">
            <p><span id="currentYear"></span> ~Scoots &copy; | Site by Mark Romriell | <a href="/scoots/resource.html">Resource
                    Page</a> | <span class="highlighted">Last Updated: <span id="lastUpdated"></span></span></p>
        </div>
    </footer>
    <script src="/scoots/js/announcements.js"></script>
    <script src="/scoots/js/hamburger.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="/scoots/js/webfontload.js"></script>
    <script src="/scoots/js/weather.js"></script>
    <script src="/scoots/js/forecast.js"></script>
    <script src="/scoots/js/lazyloadcode.js"></script>
    <script src="/scoots/js/currentYear.js"></script>
    <script src="/scoots/js/lastupdated.js"></script>
</body>

</html>
